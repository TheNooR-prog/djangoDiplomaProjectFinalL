{% load static %}

<section id="about" class="about">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>About Us</h2>
          <p>Learn More <span>About Us</span></p>
        </div>

        <div class="row gy-4">
          <div class="col-lg-7 position-relative about-img" style="background-image: url({% static "assets/img/about.jpg" %})" data-aos="fade-up" data-aos-delay="150">
            <div class="call-us position-absolute">
              <h4>Book a Table</h4>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
          <div class="col-lg-5 d-flex align-items-end" data-aos="fade-up" data-aos-delay="300">
            <div class="content ps-0 ps-lg-5">
              <p class="fst-italic">{{ about.header }}</p>
              <ul>
                <li><i class="bi bi-check2-all"></i>{{ about.first_fact }}</li>
                <li><i class="bi bi-check2-all"></i>{{ about.second_fact }}</li>
                <li><i class="bi bi-check2-all"></i>{{ about.third_fact }}</li>
              </ul>
              <p>{{ about.footer }}</p>
              <div class="position-relative mt-4">
                <img src={% static "assets/img/about-2.jpg" %} class="img-fluid" alt="">
                <a href={{ about.video_link }} class="glightbox play-btn"></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section><!-- End About Section -->
