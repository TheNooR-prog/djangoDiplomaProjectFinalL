{% load static %}

    <section id="book-a-table" class="book-a-table">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Book A Table</h2>
          <p>Book <span>Your Stay</span> With Us</p>
        </div>

        <div class="row g-0">

          <div class="col-lg-4 reservation-img" style="background-image: url({% static "assets/img/reservation.jpg" %})" data-aos="zoom-out" data-aos-delay="200"></div>

          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
            <form action="" method="post" role="form" class="reservation-form" data-aos="fade-up" data-aos-delay="100">
              {% csrf_token %}
              <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.name }}
                </div>
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.email }}
                </div>
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.phone }}
                </div>
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.date }}
                </div>
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.time }}
                </div>
                <div class="col-lg-4 col-md-6">
                  {{ reservation_form.number_people }}
                </div>
              </div>
              <div class="form-group mt-3">
                {{ reservation_form.message }}
              </div>
              <div class="text-center" ><button type="submit">Book a Table</button></div>
            </form>
          </div><!-- End Reservation Form -->

        </div>

      </div>
    </section><!-- End Book A Table Section -->
