{% extends 'index.html' %}

{% block content %}
    <section id="contacts">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                {% for item in contacts %}
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:update_contact' pk=item.pk %}">
                                <button type="button" class="btn btn-primary">Got it</button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.email }}</div>
                        <div class="col-md-3">{{ item.subject }}</div>
                        <div class="col-md-3">{{ item.date|date:'d-m-Y' }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><p>{{ item.message }}</p></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
